services:
  - docker
before_script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
script:
  - cd 9.6/alpine
  - docker build . -t $DOCKER_USERNAME/docker-postgres-ssl:9.6-alpine
  - cd ..
after_script:
  - docker push $DOCKER_USERNAME/docker-postgres-ssl:9.6-alpine
branches:
  only:
    - develop
notifications: null
email: false
